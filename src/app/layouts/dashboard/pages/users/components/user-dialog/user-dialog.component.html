<h2 mat-dialog-title>Crear Usuario</h2>

<mat-dialog-content>
<form [formGroup]="userForm">
    <div class="row py-2">
        <div class="col-6 py-2">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="firstname" matInput type="text" />
                <mat-hint>El nombre debe tener mas de 6 caracteres</mat-hint>
            </mat-form-field>    
        </div>
        <div class="col-6 py-2">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input formControlName="lastname" matInput type="text" />
            </mat-form-field>    
        </div>
        <div class="col-12 py-2">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="text" />
            </mat-form-field> 
        </div>
    </div>    
</form>

</mat-dialog-content>    

<mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button (click)="onSubmit()" >Guardar</button>
  <button mat-button mat-dialog-close >Cancelar</button>
</mat-dialog-actions>
