<main class="p-5">
  <div *ngIf="loading" class="spinner d-flex justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>

  <ng-container *ngIf=" !loading">
    <div>
      <h2 tituloGrande>Lista de Usuarios</h2>
    </div>
    <div class="py-3 d-flex justify-content-end">
      <button (click)="openDialog()" mat-button color="primary">
        <mat-icon>add_circle</mat-icon>Crear Usuario
      </button>
    </div>
    <div>
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Full Name Column -->
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
            <td mat-cell *matCellDef="let element"> {{ element | fullName }} </td>
          </ng-container>
        
          <!-- E-mail Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <!-- Birth Column -->
          <ng-container matColumnDef="birth">
            <th mat-header-cell *matHeaderCellDef> Nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.birth | date: 'dd/MM/yyyy' }} </td>
          </ng-container>

          <!-- Actions Columns -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button [routerLink]="element.id" mat-icon-button color="primary">
                <mat-icon>visibility</mat-icon>
              </button> 
              <button (click)="openDialog(element)" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button> 
              <button (click)="onDeleteUser(element.id)" mat-icon-button color="warn">
                <mat-icon>delete_forever</mat-icon>
              </button> 
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>  
    </div>  
  </ng-container>  
</main>
